<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>play-live</title>
</head>
<body>
<h1>Castify Player</h1>
<div>
  <video id="display" width="640" height="360" style="background: #000" muted playsinline autoplay></video>
</div>
<script src="https://storage.googleapis.com/public.castify.jp/js/player/castify-player-1.latest.js"></script>
<script>

//----
// 再生対象
//----
const broadcastId = "bc_XXX";

//---
// プレイヤーの設定
//---
const config = {
  useWebWorkers: true,
  debug: true
};

document.addEventListener("DOMContentLoaded", function () {

  // 1. Player オブジェクトを video タグの DOM ノードを与えて作成
  const player = new Castify.Player(document.getElementById("display"), config);

  // 2. 再生対象を設定
  player.source = new Castify.Source(broadcastId);

  // 3. 再生対象のメタデータを取得
  player.source.load()
    .then(function (info) {
      // 4. ライブの終了時刻を確認
      if (info.stoppedAt === undefined) {
        player.seek("live"); // 未定義の場合はライブ配信として再生
      }
      else {
        player.seek(0); // アーカイブを 0s 地点から再生
      }
    })
    .catch(function (error) {
      console.error("再生対象のロードに失敗しました。", error);
    });
});
</script>
</body>
</html>
